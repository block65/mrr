<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
      }

      @keyframes fade-out {
        to {
          opacity: 0;
        }
      }

      @keyframes slide-to-start {
        to {
          transform: translateX(-100%);
        }
      }

      @keyframes slide-from-end {
        from {
          transform: translateX(200%);
        }
      }

      :root {
        --_duration: 500ms;
      }

      ::view-transition-old(animation-example-fwd) {
        animation:
          var(--_duration) ease-in both fade-out,
          var(--_duration) linear both slide-to-start;
      }

      ::view-transition-new(animation-example-fwd) {
        animation:
          var(--_duration) ease-in both fade-in,
          var(--_duration) linear both slide-from-end;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/examples/main.tsx"></script>
  </body>
</html>
